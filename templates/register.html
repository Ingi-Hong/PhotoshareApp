<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for = "first_name" > Enter first name: </label>
                <input type ="first_name" name = "first_name" /><br />
                <label for = "last_name" > Enter last name: </label>
                <input type ="last_name" name = "last_name" /><br />
                <label for = "gender" > Enter gender: </label>
                <input type='gender' name='gender' id='gender' placeholder='gender'></input><br />
                <label for = "hometown" > Enter hometown: </label>
				<input type='hometown' name='hometown' id='hometown' placeholder='hometown'></input><br />
                <label for = "birthday" > Enter date of birth: </label>
				<input type='birthday' name='birthday' id='birthday' placeholder='gender'></input><br />
                <input type="submit" />
                
            </form>
         </div>
    </body>
<a href='/'>Home</a>
